name: Sync Upstream

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 时间 00:00 执行（北京时间 08:00）
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 步骤 1：检出你 Fork 的仓库
      - name: Checkout Forked Repository
        uses: actions/checkout@v3
        with:
          ref: main  # 检出你 Fork 的仓库的 main 分支

      # 步骤 2：添加上游仓库为远程仓库
      - name: Add Upstream Remote
        run: |
          git remote add upstream https://github.com/vbenjs/vue-vben-admin.git

      # 步骤 3：从上游仓库拉取更新
      - name: Fetch Upstream Changes
        run: |
          git fetch upstream main  # 拉取上游仓库的 main 分支

      # 步骤 4：合并上游仓库的更新到你 Fork 的仓库
      - name: Merge Upstream Changes
        run: |
          git merge upstream/main --allow-unrelated-histories --no-edit   # 自动合并，不弹出编辑提交信息的界面

      # 步骤 5：推送更新到你 Fork 的仓库
      - name: Push Changes to Forked Repository
        run: |
          git push origin main  # 推送更新到你 Fork 的仓库的 main 分支

      # 可选步骤 6：同步更新到 Gitea
      - name: Push Changes to Gitea
        run: |
          git remote add gitea https://${{ secrets.GITEA_USERNAME }}:${{ secrets.GITEA_TOKEN }}@gitea.allblux.wang/aipper/webbase.git
          git push gitea main  # 推送更新到 Gitea 的 main 分支
